<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <h1>Images</h1>
    <div>
        <ul id="images">
            <li><img width="200px"  id="photoshop" src="https://images.pexels.com/photos/2244330/pexels-photo-2244330.jpeg?cs=srgb&dl=pexels-silver-works-909675-2244330.jpg&fm=jpg" alt="photoshop"></li>
            <li><img width="200px" id="river" src="https://media.istockphoto.com/id/484866870/photo/magical-stream-in-the-heart-of-the-green-forest.jpg?s=612x612&w=0&k=20&c=nnhf49nRbEPUXYvSNJENIyOenLRlcROD_rsVCUifzC4=" alt="photoshop"></li>
            <li><img width="200px" id="bridge" src="https://assets.editorial.aetnd.com/uploads/2015/02/topic-golden-gate-bridge-gettyimages-177770941.jpg" alt="photoshop"></li>
            <li><img width="200px" id="owl" src="https://cdn.pixabay.com/photo/2024/02/04/18/06/ai-generated-8552769_640.jpg" alt="photoshop"></li>
            <li><a id="google"  href="https://google.com">Google</a></li>

        </ul>
    </div>

    <script>

       let images =  document.getElementById("images")
       images.addEventListener("click" , function(e){
        console.log('click inside ul');
        
       },false)

       
       let owl =  document.getElementById("owl")
       owl.addEventListener("click" , function(e){
        console.log('owl is clicked');
        e.stopPropagation()
        
       },false)

       document.getElementById("google").addEventListener('click', function(e){
        console.log('google was clicked');
        e.preventDefault()
        e.stopPropagation()

       },false)

       // capturing and bubling

       // type , timestamp , defaultprevented
       // target , toElement , SrcElement , currentTarget
       // clientX , clientY , screenX , screenY ,
       // altKey , CtrlKey , ShiftKey , 

    //    document.getElementById('owl').onclick = function(){
    //     alert("i am clicked")

    //    }
    </script>
</body>
</html>
