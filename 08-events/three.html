<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    let intervaal ;

    const SayDate =  (str)=>{
        console.log( str ,Date.now());
        
    }

    const start = document.querySelector("#start").addEventListener('click', ()=>{
        intervaal = setInterval( SayDate, 1000 , "Date")
        alert("Interval is Started");
    }) ;

    const stop  = document.querySelector('#stop').addEventListener("click" , ()=>{
         clearInterval(intervaal)
         alert("Interval is Stopped");
         
    })

    



   
</script>

</html>
